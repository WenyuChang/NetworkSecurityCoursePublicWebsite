<script src="javascript/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="javascript/jquery.d.imagechange.min.js" type="text/javascript"></script>
<script src="javascript/phoneShow.js" type="text/javascript"></script>
<div id="right">
    <div id="myrec">
        <a href="checkout.aspx"><img src="image/bin.png" style="vertical-align:middle;border-style:none;"/>我的回收箱</a>
    </div>
    <div id="step">
        <div class="module">
            <div class="moduleTitle">
                手机回收步骤
            </div>
        </div>
        <div class="moduleContent">
            <ul>
                <li class="stepTitle">0． 开通账号 </li>
                <li class="stepContent">请先到相关网站开通您的<span class="imp">财付通</span>或<span class="imp">支付宝</span>账号。</li>            
                <li class="stepTitle">1． 价格查询（自评估） </li>
                <li class="stepContent">输入手机厂家及型号，按查询键，填写并回答简单的问题，从系统中得到手机价格。</li>
                <li class="stepTitle">2． 客户注册/登录 </li>
                <li class="stepContent">第一次来访的顾客注册成为我们的用户，登录后将自动跳转到评估页面。</li>                
                <li class="stepTitle">3． 手机出售确认 </li>
                <li class="stepContent">客户同意上述价格出售手机，并填写相应信息。</li>
                <li class="stepTitle">4． 客户手机提交 </li>
                <li class="stepContent">客户电话至快递公司，委托快递公司送手机到网站。</li>
                <li class="stepTitle">5． 付款 </li>
                <li class="stepContent">网站将付款到客户财付通或支付宝账号中。</li>
            </ul>
        </div>
    </div>
    <div id="jpg">
        <div class="module">
            <div class="moduleTitle">
                热门回收
            </div>
        </div>
        <div class="moduleContent">
            <div id="pic"></div>
        </div>
    </div>
</div>
